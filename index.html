<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nial Thony</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --gradient-light: linear-gradient(135deg, #ff9a9e, #fad0c4);
      --gradient-dark: linear-gradient(135deg, #1e3c72, #2a5298);
      --text-light: #333;
      --text-dark: #f4f4f9;
      --container-bg-light: rgba(255, 255, 255, 0.7);
      --container-bg-dark: rgba(0, 0, 0, 0.7);
      --link-bg-light: #ffc8c8;
      --link-bg-dark: #375a7f;
      --link-hover-light: #0056b3;
      --link-hover-dark: #24446c;
      --link-text-light: #333;
      --link-text-dark: #f4f4f9;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--gradient-light);
      transition: background 0.3s;
    }

    body.dark-mode {
      background: var(--gradient-dark);
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
      background: var(--container-bg-light);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      transition: background 0.3s;
    }

    body.dark-mode .container {
      background: var(--container-bg-dark);
    }

    .profile-picture img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 0 auto;
      display: block;
      border-radius: 50%;
    }

    .bio {
      text-align: center;
      font-size: 14px;
      color: var(--text-light);
      margin-top: 10px;
      transition: color 0.3s;
    }

    .bio p {
      /* Target a <p> tag within the bio div */
      line-height: 1.5;
    }

    body.dark-mode .bio {
      color: var(--text-dark);
    }

    .link {
      display: flex;
      align-items: center;
      text-decoration: none;
      background-color: var(--link-bg-light);
      color: var(--link-text-light);
      /* Use the light mode color initially */
      padding: 15px;
      margin: 10px auto;
      width: 80%;
      max-width: 300px;
      border-radius: 50px;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.3s;
      justify-content: flex-start;
      gap: 10px;
    }

    body.dark-mode .link {
      background-color: var(--link-bg-dark);
      color: var(--link-text-dark);
      /* Switch to the dark mode color */
    }

    .link:hover {
      background-color: var(--link-hover-light);
      transform: translateY(-3px);
    }

    body.dark-mode .link:hover {
      background-color: var(--link-hover-dark);
    }

    .link img {
      width: 24px;
      height: 24px;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid white;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode .toggle-theme {
      border-color: black;
      color: black;
    }
  </style>
</head>

<body>
  <button class="toggle-theme" onclick="toggleTheme()">Switch Theme</button>
  <div class="container">
    <div class="profile-picture">
      <img src="images/NT.png" alt="Profile Picture">
    </div>
    <div class="bio">
      <p>Hi, I'm Nial! Welcome to my personal page.</p>
      <p> ðŸ¥‚ </p>
    </div>
    <a href="https://www.instagram.com/nialthony" class="link" target="_blank">
      <img src="images/IG.png" alt="Instagram">Instagram
    </a>
    <a href="https://nialthony.t.me" class="link" target="_blank">
      <img src="images/tele.png" alt="Telegram">Telegram
    </a>
    <a href="https://www.tiktok.com/nialthony" class="link" target="_blank">
      <img src="images/tt.png" alt="TikTok">TikTok
    </a>
    <a href="https://www.x.com/nialthony" class="link" target="_blank">
      <img src="images/x.png" alt="Twitter">X (Twitter)
    </a>
  </div>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>

</html>
